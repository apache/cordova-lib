# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

shallow_clone: true

environment:
  matrix:
  - nodejs_version: "6"
  - nodejs_version: "8"
  - nodejs_version: "10"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

test_script:
  # Workaround for https://github.com/appveyor/ci/issues/2420
  - set "PATH=%PATH%;C:\Program Files\Git\mingw64\libexec\git-core"
  - node --version
  - npm --version
  - npm test
