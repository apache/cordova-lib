language: node_js
sudo: false
git:
  depth: 10
node_js:
  - "0.10"
install:
  - cd ..
  - git clone https://github.com/apache/cordova-js --depth 10
  - cd cordova-js
  - npm install
  - npm link
  - cd ../cordova-lib/cordova-common
  - npm install
  - npm test
  - npm link
  - cd ../cordova-serve
  - npm install
  - npm link
  - cd ../cordova-lib
  - npm link cordova-js
  - npm link cordova-common
  - npm link cordova-serve
  - npm install
