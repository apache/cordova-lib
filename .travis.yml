language: node_js
sudo: false
git:
  depth: 10
node_js:
  - "0.10"
  - "0.12"
  - "4.2"
install:
  - git clone https://github.com/apache/cordova-js --depth 10
  - cd cordova-lib
  - npm link ../cordova-js
  - npm link ../cordova-common
  - npm link ../cordova-serve
  - npm install

script:
  - "(cd ../cordova-common && npm test)"
  - "npm run ci"
